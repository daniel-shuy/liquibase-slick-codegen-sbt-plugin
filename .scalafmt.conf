version = "2.0.0-RC6"

# change to "always" after support for SBT 0.13 is dropped
trailingCommas = never

rewrite.rules = [
  AvoidInfix
  SortModifiers
  PreferCurlyFors
]

# Reorder modifiers according to:
# https://docs.scala-lang.org/style/declarations.html#modifiers
rewrite.sortModifiers.order = [
  "override"
  "private", "protected"
  "implicit"
  "final", "sealed"
  "abstract"
  "lazy"
]
